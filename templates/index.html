<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraform State Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            width: 100%;
            height: 600px;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #999;
            stroke: #000;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <div id="info">
        <h2>Node Information</h2>
        <pre id="node-info">Click on a node to see more information.</pre>
    </div>
    <script>
        fetch('/api/state')
            .then(response => response.json())
            .then(data => {
                const width = 960;
                const height = 600;

                const svg = d3.select('svg')
                    .attr('width', width)
                    .attr('height', height);

                const simulation = d3.forceSimulation()
                    .force('link', d3.forceLink().id(d => d.id))
                    .force('charge', d3.forceManyBody())
                    .force('center', d3.forceCenter(width / 2, height / 2));

                const nodes = data.resources.map(resource => ({
                    id: resource.name,
                    type: resource.type,
                    details: resource.instances[0].attributes
                }));

                const links = [];

                const link = svg.append('g')
                    .attr('class', 'links')
                    .selectAll('line')
                    .data(links)
                    .enter().append('line')
                    .attr('class', 'link');

                const node = svg.append('g')
                    .attr('class', 'nodes')
                    .selectAll('g')
                    .data(nodes)
                    .enter().append('g')
                    .attr('class', 'node')
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended))
                    .on('click', displayInfo);

                node.append('circle')
                    .attr('r', 5);

                node.append('text')
                    .attr('x', 6)
                    .attr('y', 3)
                    .text(d => d.id);

                simulation
                    .nodes(nodes)
                    .on('tick', ticked);

                simulation.force('link')
                    .links(links);

                function ticked() {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('transform', d => `translate(${d.x},${d.y})`);
                }

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                function displayInfo(event, d) {
                    const info = document.getElementById('node-info');
                    info.textContent = JSON.stringify(d.details, null, 2);
                }
            });
    </script>
</body>
</html>
