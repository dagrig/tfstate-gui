<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform State Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        svg {
            width: 100%;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #69b3a2;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font-size: 10px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #node-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="fetchState('aws')">Load AWS State</button>
        <button onclick="fetchState('azure')">Load Azure State</button>
        <button onclick="fetchState('local')">Load Local State</button>
    </div>
    <div id="node-info"></div>
    <svg></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function fetchState(provider) {
            fetch(`/api/state/${provider}`)
                .then(response => response.json())
                .then(state => {
                    const graph = JSON.parse(state);

                    const nodes = graph.resources.map(resource => ({
                        id: resource.name,
                        type: resource.type,
                        details: resource
                    }));

                    const links = []; // Add logic here if you have relationships

                    const svg = d3.select('svg');
                    svg.selectAll('*').remove(); // Clear existing content

                    const width = window.innerWidth;
                    const height = window.innerHeight;

                    const simulation = d3.forceSimulation(nodes)
                        .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                        .force('charge', d3.forceManyBody().strength(-300))
                        .force('center', d3.forceCenter(width / 2, height / 2));

                    const link = svg.append('g')
                        .attr('class', 'links')
                        .selectAll('line')
                        .data(links)
                        .enter().append('line')
                        .attr('class', 'link');

                    const node = svg.append('g')
                        .attr('class', 'nodes')
                        .selectAll('g')
                        .data(nodes)
                        .enter().append('g')
                        .attr('class', 'node')
                        .call(d3.drag()
                            .on('start', dragstarted)
                            .on('drag', dragged)
                            .on('end', dragended)
                        );

                    node.append('circle')
                        .attr('r', 10)
                        .on('click', displayInfo);

                    node.append('text')
                        .attr('x', 15)
                        .attr('y', 3)
                        .text(d => d.id);

                    simulation.on('tick', () => {
                        link
                            .attr('x1', d => d.source.x)
                            .attr('y1', d => d.source.y)
                            .attr('x2', d => d.target.x)
                            .attr('y2', d => d.target.y);

                        node
                            .attr('transform', d => `translate(${d.x},${d.y})`);
                    });

                    function displayInfo(event, d) {
                        const infoDiv = document.getElementById('node-info');
                        infoDiv.innerHTML = `
                            <h2>${d.id}</h2>
                            <pre>${JSON.stringify(d.details, null, 2)}</pre>
                        `;
                    }

                    function dragstarted(event, d) {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    }

                    function dragged(event, d) {
                        d.fx = event.x;
                        d.fy = event.y;
                    }

                    function dragended(event, d) {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    }
                })
                .catch(error => {
                    console.error('Error fetching state:', error);
                    alert('Failed to load state. Please check the console for more details.');
                });
        }
    </script>
</body>
</html>
